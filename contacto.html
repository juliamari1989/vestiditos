<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Description-->
        <meta name="description" content="Venta de indumentaria femenina. Vestidos con reminiscencias de vintage romántico.">
        <!--Keywords-->
        <meta name="keywords"  content="Vestiditos, Vestidos, Faldas, Camisas, Vintage, Romántico, Moda, Indumentaria, Femenina, Argentina, Capital, Federal">
        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <!--Estilos-->
        <link rel="stylesheet" type="text/css" href="EstilosVestiditos.css">
        <!--Íconos-->
        <script src="https://kit.fontawesome.com/c9ec2de456.js" crossorigin="anonymous"></script>
        <!--Fuentes-->
        <link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <title>♥ vestiditos - contacto</title>
   </head>
   <body>
       <!--Marca de Página-->
       <h1>vestiditos</h1>
       <header>
           <!--Barra de Inicio:-->
           <nav class="menu">
                <a class="menu" href="index.html">Inicio</a>
                <a class="menu" href="productos.html">Productos</a>
                <a class="menu" href="carrito.html">Carrito</a>
                <a class="menu" href="contacto.html">Contacto</a>
                <a class="menu" href="cuenta.html">Cuenta</a>
           </nav>
       </header>
        <main>
            <!--Formulario de Contacto-->
            <div class="form-floating mb-3">
                <input type="name" class="form-control" id="floatingInput" placeholder="Nombre y Apellido">
                <label for="floatingInput">Nombre y Apellido</label>
            </div>
            <div class="form-floating">
                <input type="Email" class="form-control" id="floatingPassword" placeholder="Email">
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                  <option selected>Quiero consultar sobre...</option>
                  <option value="1">Pedido realizado</option>
                  <option value="2">Venta por mayor</option>
                  <option value="3">Otros</option>
                </select>
            </div>
            <!--Botones de "Volver", "Borrar" y "Finalizar Compra"-->
            <div class="boton">
                <a href="index.html"><input class= "boton4" type="submit" value="Volver"></a>
                <input class= "boton4" type="reset" value="Borrar">
                <input class= "boton3" type="submit" value="Enviar">
            </div>
        </main>
        <footer>
            <!--Links a redes sociales-->
            <ul>
                <li>
                    <a href="https://www.facebook.com/vestiditoslindosok"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/vestiditoslindosok"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                </li>
                <li>
                    <a href="https://www.twitter.com/vestiditosok"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                </li>
            </ul>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
